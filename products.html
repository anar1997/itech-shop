<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
      <img class="img" src="itch-shp.jpeg" />
        <ul class="head-ul">
          <li class="head-li">Ana Səhifə</li>
          <li class="head-li">Haqqımızda</li>
          <li class="head-li li-selected">Məhsullar</li>
          <li class="head-li">Xidmətlər</li>
          <li class="head-li">Əlaqə</li>
        </ul>
    </header>
    <main>
        <div class="div-first-a">
            <div class="cover-a">
              <img class="cover-img-a" src="cover_img.jpeg" />
            </div>
            <div class="cov-div-a">
              <div class="cov-div-p-a">
                <p class="cov-p-a">Məhsullar</p>
              </div>
            </div>
        </div>
        <div class="products-varieties">
            <div class="varieties">
                <form class="select-form">
                    <select class="var-select">
                        <option class="var-option">Kateqoriyalar</option>
                    </select>
                </form>
                <input type="text" class="var-input">
                <i class="fas fa-search search-i"></i>
            </div>
            <div class="div-cameras">
                <div class="camera-div">
                    <img src="camera.jpg" alt="" class="camera-img" />
                    <img src="camera.jpg" alt="" class="camera-img sec-img" />
                    <img src="camera.jpg" alt="" class="camera-img" />
                </div>
                <div class="camera-div">
                    <img src="camera.jpg" alt="" class="camera-img" />
                    <img src="camera.jpg" alt="" class="camera-img sec-img" />
                    <img src="camera.jpg" alt="" class="camera-img" />
                </div>
            </div>
            <div class="pagination">
              <a href="" class="active">1</a>
              <a href="">2</a>
              <a href="">3</a>
              <a href="">4</a>
              <a href="">5</a>
            </div>
        </div>
    </main>
    <footer>
      <div class="footer-div">
        <div class="footer-div-1">
          <img class="img-1" src="itch-shp.jpeg" />
          <ul class="icon-ul">
            <li class="icon-li"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="icon-li"><i class="fa-brands fa-instagram"></i></li>
            <li class="icon-li"><i class="fa-brands fa-tiktok"></i></li>
            <li class="icon-li"><i class="fa-brands fa-whatsapp"></i></li>
          </ul>
        </div>
        <img class="img-2" src="code-img.jpeg" />
      </div>
      <div class="hr-div">
        <hr class="footer-hr" />
      </div>
      <div class="footer-div-p">
        <p class="footer-p">Bütün hüquqlar qorunur © 2023</p>
      </div>
    </footer>
</body>
</html>
