<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img class="img" src="itch-shp.jpeg" />
      <ul class="head-ul">
        <li class="head-li li-selected">Ana Səhifə</li>
        <li class="head-li">Haqqımızda</li>
        <li class="head-li">Məhsullar</li>
        <li class="head-li">Xidmətlər</li>
        <li class="head-li">Əlaqə</li>
      </ul>
    </header>
    <main>
      <div class="first-div">
        <div class="cover">
          <img class="cover-img" src="cover_img.jpeg" />
        </div>
        <div class="cov-div">
          <!-- <div class="cov-div-1"> -->
            <div class="cov-div-p">
              <p class="cov-p">Online alışveriş üçün ən doğru seçim</p>
              <p class="cov-p">Sürətli çatdırılma</p>
            </div>
          <!-- </div> -->
          <button class="cov-button">
            <p class="button-p">Əlaqə</p>
          </button>
        </div>
      </div>
      <div class="products">
        <div class="pro-h">
          <h1 class="pro-h-1">Məhsul</h1>
          <h1 class="pro-h-2">larımız</h1>
        </div>
        <div class="camera-div">
          <img src="camera.jpg" alt="" class="camera-img" />
          <img src="camera.jpg" alt="" class="camera-img sec-img" />
          <img src="camera.jpg" alt="" class="camera-img" />
        </div>
        <button class="pro-button">
          <p class="pro-button-p">Daha Çox...</p>
        </button>
      </div>
      <div class="services">
        <div class="pro-h">
          <h1 class="pro-h-1">Xidmət</h1>
          <h1 class="pro-h-2">lər</h1>
        </div>
        <div class="service-div">
          <img src="service-img.jpeg" alt="" class="service-img" />
          <img src="service-img.jpeg" alt="" class="service-img scnd-img" />
          <img src="service-img.jpeg" alt="" class="service-img" />
        </div>
        <button class="pro-button">
          <p class="pro-button-p">Daha Çox...</p>
        </button>
      </div>
      <div class="contact">
        <div class="pro-h">
          <h1 class="pro-h-1">Əla</h1>
          <h1 class="pro-h-2">qə</h1>
        </div>
        <form class="form">
          <div class="form-div">
            <div class="inputs-name">
              <input type="text" placeholder="Ad" class="name-input" />
              <input type="text" placeholder="Soyad" class="name-input" />
            </div>
            <input type="email" placeholder="Email" class="email-input" />
            <input type="text" placeholder="Telefon" class="email-input" />
            <textarea
            class="input-textarea"
            placeholder="Mesajınız"
            ></textarea>
            <button class="contact-button">
              <p class="contact-button-p">Göndər</p>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-div">
        <div class="footer-div-1">
          <img class="img-1" src="itch-shp.jpeg" />
          <ul class="icon-ul">
            <li class="icon-li"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="icon-li"><i class="fa-brands fa-instagram"></i></li>
            <li class="icon-li"><i class="fa-brands fa-tiktok"></i></li>
            <li class="icon-li"><i class="fa-brands fa-whatsapp"></i></li>
          </ul>
        </div>
        <img class="img-2" src="code-img.jpeg" />
      </div>
      <div class="hr-div">
        <hr class="footer-hr" />
      </div>
      <div class="footer-div-p">
        <p class="footer-p">Bütün hüquqlar qorunur © 2023</p>
      </div>
    </footer>
  </body>
</html>
